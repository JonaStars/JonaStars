    <!-- Script para manejar rutas en GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>

    <!-- Prevenir Flash of Unstyled Content -->
    <style>
      :root {
        --primary-color: #00ff00;
        --background-color: #1e1e1e;
        --text-color: #ffffff;
        --border-color: #363636;
        --accent-color: #4d4d4d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        height: 100%;
        font-size: 16px;
      }

      body {
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        font-family: "Consolas", monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--primary-color);
        font-size: 1.5rem;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loading-screen img {
        width: 100px;
        height: 100px;
        margin-right: 1rem;
        filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.3));
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .loading-screen::after {
        content: "_";
        animation: blink 1s infinite;
        margin-left: 4px;
      }

      @media (prefers-reduced-motion: reduce) {
        .loading-screen::after {
          animation: none;
        }
        
        * {
          transition: none !important;
          animation: none !important;
        }
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }
        
        .loading-screen {
          font-size: 1.2rem;
        }
        
        .loading-screen img {
          width: 80px;
          height: 80px;
        }
      }
    </style>

    <title>Click Counter & Chat | JonaStars</title>
  </head>

          Cargando Click Counter & Chat

    <!-- Error Boundary -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("Error:", { msg, url, line, col, error });
        return false;
      };
    </script>
