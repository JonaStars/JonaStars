<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JonaClick</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/jonastars.png" type="image/png">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>JonaClick</h1>
        <div id="auth-container">
            <div id="login-form">
                <h2>Iniciar Sesión</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Contraseña">
                <button id="login-button">Iniciar Sesión</button>
            </div>
            <div id="register-form">
                <h2>Crear Cuenta</h2>
                <input type="text" id="register-username" placeholder="Nombre de Usuario">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Contraseña">
                <button id="register-button">Crear Cuenta</button>
            </div>
        </div>
        <div id="game-container" style="display: none;">
            <button id="clickButton">Haz Click!</button>
            <p>Contador: <span id="clickCount">0</span></p>
            <div class="leaderboard-container">
                <button id="leaderboardButton">Leaderboard</button>
            </div>
            <button id="clubButton">Club</button>
            <button id="settingsButton">Ajustes</button>
        </div>
    </div>
    <div id="leaderboard-fullscreen" style="display: none;">
        <button id="closeLeaderboardButton">✖</button>
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </div>
    <div id="club-fullscreen" style="display: none;">
        <button id="closeClubButton">✖</button>
        <div class="club-container">
            <div class="club-search">
                <h2>Buscar o Crear Club</h2>
                <input type="text" id="clubSearchInput" placeholder="Buscar club por nombre">
                <button id="searchClubButton">Buscar</button>
                <h3>Crear Club</h3>
                <input type="text" id="clubNameInput" placeholder="Nombre del Club">
                <button id="createClubButton">Crear Club</button>
            </div>
            <div class="club-list">
                <h2>Lista de Clubs</h2>
                <ul id="clubList"></ul>
            </div>
        </div>
    </div>
    <div id="create-club-fullscreen" style="display: none;">
        <button id="closeCreateClubButton">✖</button>
        <h2>Crear un Club</h2>
        <input type="text" id="newClubNameInput" placeholder="Nombre del Club">
        <button id="confirmCreateClubButton">Crear</button>
    </div>
    <div id="club-chat-fullscreen" style="display: none;">
        <button id="closeClubChatButton">✖</button>
        <div class="club-chat-container">
            <div class="club-info">
                <h2 id="clubName"></h2>
                <p id="clubDescription"></p>
                <button id="editDescriptionButton" style="display: none;">Editar Descripción</button>
                <textarea id="editDescriptionTextarea" style="display: none;"></textarea>
                <button id="saveDescriptionButton" style="display: none;">Guardar</button>
                <button id="leaveClubButton">Abandonar Club</button>
                <button id="viewMembersButton">Ver Miembros</button>
                <ul id="clubMembersList"></ul>
            </div>
            <div class="club-chat">
                <h2>Chat del Club</h2>
                <ul id="clubChatList"></ul>
                <input type="text" id="clubChatInput" placeholder="Escribe un mensaje">
                <button id="sendChatMessageButton">Enviar</button>
                <ul id="clubMembersList"></ul>
            </div>
        </div>
    </div>
    <div id="club-profile-fullscreen" style="display: none;">
        <button id="closeClubProfileButton">✖</button>
        <h2 id="clubProfileName"></h2>
        <p id="clubProfileDescription"></p>
        <p id="clubProfileMembers"></p>
        <p id="clubProfilePresident"></p>
        <button id="joinClubButton">Unirse</button>
        <button id="viewMembersButton">Ver Miembros</button>
        <ul id="clubProfileMembersList"></ul>
    </div>
    <div id="settings-fullscreen" style="display: none;">
        <button id="closeSettingsButton">✖</button>
        <h2>Ajustes</h2>
        <button id="logoutButton">Desconectarse</button>
    </div>
    <div id="confirm-leave-club" style="display: none;">
        <h2>¿Quieres abandonar el club?</h2>
        <button id="confirmLeaveButton">Sí</button>
        <button id="cancelLeaveButton">Cancelar</button>
    </div>
    <div id="message-container" style="display: none;">
        <p id="message"></p>
    </div>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/game.js"></script>
    <script type="module" src="scripts/club.js"></script>
</body>
</html>
