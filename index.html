<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador y Club</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter-container">
      <button id="clickButton">Haz click aquí</button>
      <p>Cantidad de clicks: <span id="clickCount">0</span></p>
      <button id="topButton" class="top-button">Ver Top Clicks</button>
    </div>

    <!-- Botón Club -->
    <button id="clubButton" class="club-button">Club</button>

    <!-- Modal para el Top de Clicks -->
    <div id="topModal" class="modal">
      <div class="modal-content">
        <h2>Top Jugadores</h2>
        <p class="last-update">
          Última actualización: <span id="updateTime"></span>
        </p>
        <table id="topTable">
          <thead>
            <tr>
              <th>Posición</th>
              <th>Usuario</th>
              <th>Clicks</th>
              <th>Última actualización</th>
            </tr>
          </thead>
          <tbody id="topTableBody"></tbody>
        </table>
        <button id="closeModal" class="close-button">Cerrar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
